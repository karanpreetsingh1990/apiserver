[loggers]
keys=root

[formatters]
keys=complex

[handlers]
keys=file

[logger_root]
level=DEBUG
handlers=file


[handler_file]
class=handlers.RotatingFileHandler
mode='a'
maxBytes=10485760
backupCount=5
encoding=None
delay=0
formatter=complex
args=('/apps/logs/apiServer.log',)

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s
